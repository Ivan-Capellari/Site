  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/auth.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- Cabeçalho padrão -->
  <header>
    <div class="container nav">
      <div class="brand">
        <a href="index.html"><img src="imagens/Logos/apaixone-se.png" alt="Botucatu Apaixone-se"></a>
      </div>
    </div>
  </header>

  

  <!-- Seção principal de login -->
  <main class="login-bg">
    <div class="login-box">
      <img src="imagens/Logos/LogoBotour.png" alt="BoTour" class="login-logo">

      <form class="login-form" method="post" action="#">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>

        <div class="login-options">
          <a href="#" class="link-forgot">Esqueci minha senha</a>
          <label class="remember">
            <input type="checkbox" name="lembrar"> Lembrar de mim
          </label>
        </div>

        <button type="submit" class="btn btn-solid login-btn">Entrar</button>

        <p class="login-register">
          Não tenho uma conta <a href="cadastro.php">Cadastre-se</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Rodapé padrão -->
  <footer class="rodape">
    <div class="wrap">
      <div class="rodape-card">
        <img src="imagens/Logos/brasao-prefeitura.png" alt="Prefeitura de Botucatu">
        <div class="faixa-titulo">PREFEITURA: Praça Professor Pedro Torres, nº 100 - Centro - CEP: 18600-900</div>
        <div class="faixa-titulo">ATENDIMENTO: Segunda à Sexta, das 08h às 16h30</div>
        <div class="faixa-titulo">Telefone: (14) 3811-1400</div>
      </div>
    </div>
  </footer>
</body>

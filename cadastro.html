<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BoTour • Cadastro</title>

  <!-- fontes + estilos gerais -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- mesmo CSS da tela de login -->
  <link rel="stylesheet" href="assets/css/auth.css">
</head>


  <!-- Cabeçalho igual ao da home/login -->
  <header>
    <div class="container nav">
      <div class="brand">
        <a href="index.html"><img src="imagens/Logos/apaixone-se.png" alt="Botucatu Apaixone-se"></a>
      </div>
    </div>
  </header>

  <!-- Card central reutilizando as MESMAS classes do login -->
  <main class="auth-register">
    <section class="auth-box" aria-labelledby="titulo-cadastro">

      <!-- Logo BoTour -->
      <div class="auth-logo">
        <img src="imagens/Logos/LogoBotour.png" alt="BoTour" class="auth-logo">
      </div>

      <!-- Título -->
      <h1 id="titulo-cadastro" class="auth-title">Cadastre-se</h1>

      <!-- Formulário de cadastro (somente visual) -->
      <form class="auth-form" action="#" method="post">
        <div class="form-field">
          <input type="text" name="nome" placeholder="Nome" required>
        </div>

        <div class="form-field">
          <input type="text" name="apelido" placeholder="Apelido" required>
        </div>

        <div class="form-field">
          <input type="text" name="cidade" placeholder="Cidade" required>
        </div>

        <div class="form-field">
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-field">
          <input type="password" name="senha" placeholder="Crie uma senha" required>
        </div>

        <div class="form-field">
          <input type="password" name="senha_confirma" placeholder="Repita a senha" required>
        </div>

        <button type="submit" class="btn-auth-primary">
          Salvar
        </button>

        <p class="auth-footer-text">
          Já tenho uma conta
          <a href="login.html">Entrar</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Rodapé igual ao da home -->
  <footer class="rodape">
    <div class="wrap">
      <div class="rodape-card">
        <img src="imagens/Logos/brasao-prefeitura.png" alt="Prefeitura de Botucatu">
        <div class="faixa-titulo">PREFEITURA: Praça Professor Pedro Torres, nº 100 - Centro - CEP: 18600-900</div>
        <div class="faixa-titulo">ATENDIMENTO: Segunda à Sexta, das 08h às 16h30</div>
        <div class="faixa-titulo">Telefone: (14) 3811-1400</div>
      </div>
    </div>
  </footer>

</body>
</html>
